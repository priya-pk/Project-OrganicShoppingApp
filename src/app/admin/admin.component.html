<div class="container-fluid py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class = "card rounded-0">
                <div class="card-header">
                    <h3 class="head mb-0">Admin</h3>
                </div>
                <div class="card-body">
                    <form class="form" #adminLogin="ngForm" (ngSubmit)="loginAdmin()">
                        <div class="form-group"  >
                            <label for="uname1">Username</label>
                            <input type="text" class="form-control" [(ngModel)]="adminData.username"  [class.is-invalid]="username.invalid && username.touched" pattern="admin" #username="ngModel" name="username" required>
                            <small class="text-danger" [class.d-none]="username.valid || username.touched" >Invalid username</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" [(ngModel)]="adminData.password" [class.is-invalid]="password.invalid && password.touched" #password="ngModel" name="password" pattern="12345" required>
                            <small class="text-danger"  [class.d-none]="password.valid || password.touched">Invalid password</small>
                        </div>
                        <button type="submit"  class="btn btn-success float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
