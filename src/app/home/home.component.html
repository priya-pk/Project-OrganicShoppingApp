<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../assets/c11.jfif" alt="First slide" style="width: 100%; height: 400px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/c23.jfif" alt="Second slide" style="width: 100%; height: 400px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/c32.jfif" alt="Third slide" style="width: 100%; height: 400px;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- description -->

<div class="container-fluid desc">
  <div class="row">
    <div class="col-md-6">
      <img class="mx-auto d-block" src="./assets/new-logo.jpeg" alt="logo" width="200px" height="200px">
      <h3 class="logo text-center mt-3">Know your Farmer, Know your Food</h3>
      <p></p>
    </div>
    <div class="col-md-6">
      <img src="./assets/farmingNew.jpg" alt="logo" width="600px" height="600px">
    </div>
  </div>
</div>


<!-- products -->
<div class="container-fluid">
  <h2 class="head mb-5" (click)="check()">OUR PRODUCTS</h2>
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="../assets/Vegetables.jpg" alt="Card image cap"
          style="width: 100%; height: 180px;">
        <div class="card-footer text-center bg-success">
          <small class="text-white">VEGETABLES</small>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="../assets/Fruits.jpg" alt="Card image cap" style="width: 100%; height: 180px;">
        <div class="card-footer text-center bg-success">
          <small class="text-white">FRUITS</small>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top " src="../assets/milk.jpg" alt="Card image cap" style="width: 100%; height: 180px;">
        <div class="card-footer text-center bg-success">
          <small class="text-white">MILK</small>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="../assets/eggs.jpg" alt="Card image cap" style="width:100%; height: 180px;">
        <div class="card-footer  text-center bg-success">
          <small class="text-white">EGG</small>
        </div>
      </div>
    </div>
  </div>
</div>
