<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../assets/c11.jfif" alt="First slide" style="width: 100%; height: 400px;">
      <div class="carousel-caption d-none d-md-block">
        <h1>Know the hard work behind every farmers.</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/c23.jfif" alt="Second slide" style="width: 100%; height: 400px;">
      <div class="carousel-caption d-none d-md-block">
        <h1>100% Organic Products</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/c32.jfif" alt="Third slide" style="width: 100%; height: 400px;">
      <div class="carousel-caption d-none d-md-block">
        <h1>At your doorstep</h1>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
