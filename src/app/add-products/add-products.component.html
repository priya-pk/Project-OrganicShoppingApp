<div class="container-fluid">
    <div class="card">
        <form (ngSubmit)="AddProduct()">
            <div class="card-header"><h3 class=" head">Add Products</h3></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><label>Product Id</label></td>
                                <td><input type="text" name="p_id" [(ngModel)]="productItem.productId"></td>
                            </tr>
                            <tr>
                                <td><label>Product Name</label></td>
                                <td><input type="text" name="p_name" [(ngModel)]="productItem.productName"></td>
                            </tr>
                            <tr>
                                <td><label>Product Code</label></td>
                                <td><input type="text" name="p_code" [(ngModel)]="productItem.productCode"></td>
                            </tr>
                            <tr>
                                <td><label>Product Category</label></td>
                                <td><input type="text" name="p_category" [(ngModel)]="productItem.category"></td>
                            </tr>

                            <!-- <tr>
                            <td><label>Product Date</label></td>
                            <td><input type="text" name="p_date" [(ngModel)]="productItem.releaseDate"></td>
                        </tr> -->
                            <tr>
                                <td><label>Product Description</label></td>
                                <td><input type="text" name="p_description" [(ngModel)]="productItem.description"></td>
                            </tr>
                            <tr>
                                <td><label>Product Price</label></td>
                                <td><input type="text" name="p_price" [(ngModel)]="productItem.price"></td>
                            </tr>
                            <tr>
                                <td><label>Product Quantity</label></td>
                                <td><input type="text" name="p_quantity" [(ngModel)]="productItem.quantity"></td>
                            </tr>
                            <!-- <tr>
                                <td><label>Product Star Rating</label></td>
                                <td><input type="text" name="p_starRating" [(ngModel)]="productItem.starRating"></td>
                            </tr> -->
                            <tr>
                                <td><label>Product ImageUrl</label></td>
                                <td><input type="text" name="p_imageUrl" [(ngModel)]="productItem.imageUrl"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="submit"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
